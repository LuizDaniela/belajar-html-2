<!-- struktur dasar html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Hello, World!</title>
    <!-- style  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- buat tabel dalamnya berisi latihan-latihan html -->
    <table border="1" width="75%" bgcolor="#A6B37D">
      <tr>
        <!-- h1 yang diformat bold dan dibawahnya ada horizontal line berwarna putih kykny -->
        <th colspan="3"><h1><b>Belajar Html</b></h1></th>
       <!-- berisi unordered list h3 nya center dan ada list yang dicoret striketrue -->
        <td rowspan="3">
          <center><h3>game fav saya</h3></center>
          <ul>
            <li>Roblox</li>
            <li>MLBB</li>
            <li><span class="ff"><s>FF</s></span></li>
          </ul>
        </td>
      </tr>
      <tr>
        <!-- link menuju yt -->
        <td><a href="https://youtube.com/@wielinoino?si=f_C_GJ9kl8yVWz4V">youtuber fav saya</a></td>
        <!-- ada yang di bold -->
        <td>saya suka bermain <b>Mobile Legend</b></td>
      </tr>
      <tr>
        <!-- pergi ke latihan membuat form biodata -->
        <td><a href="form.html">latihan form biodata</a></td>
        <!-- menambahkan gambar di html -->
        <td><img src="image.jpg" alt="img.jpg"></td>
      </tr>
    </table>
  </body>
</html>
<!-- tamat -->
